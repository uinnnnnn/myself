    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>ajax新增留言板</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script>
      $(function () {
          $("button").click(function () {
              $.each($("form").serializeArray(), function (i, field) {
                  if(i!=1){
                    $("#results").append(
                    $('<p>', {text: field.name + ":" + field.value})
                    );
                  }else{
                    $("#results").append(
                      $('<a>', {text: field.name + ":" + field.value }),
                        '<input type = "submit" class="btn btn-dark" value = "修改" id= "edit" ><input type="submit" class="btn btn-danger" value="刪除" id="delete">' +
                        '<div class="link-top"><div/>'+'<br>'+ '<p>'
                    );
                  }
                })
          })
      })
    </script>
